<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./buttons.css">
    <title>Tip calculator</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <p class="title cuenta-label">Total de la cuenta</p>
            <input type="number" min="0" class="field big-field cuenta"></input>

            <p class="title propina-label">Propina</p>
            <p class="field small-field propina" id="propinaDisplay">%</p>
            <input id="scale" type="range" name="scale" min="0" max="100" value="50" oninput="tipChange()"
                onchange="tipChange()" class="slider">

            <p class="title personas-label">Personas</p>
            <input type="number" min="0" class="field small-field personas"></input>

            <p class="title partes-label">Â¿Partes iguales?</p>
            <input type="checkbox" id="_checkbox" class="partes"  onclick="partsChange()"></input>
            <label id="check" for="_checkbox" class="partes">
                <div id="tick_mark"></div>
            </label>

            <p class="title subtotal-label" id="Sub">Subtotal (sin propina) </p>
            <input type="number" min="0" class="field big-field parcial"></input>
            <p class="field big-field subtotal"></p>
            
            
            <p class="title total-label">Total a pagar</p>
            <p class="field big-field total"></p>

            <button class="submit_button bubbly-button" onclick="calcular()">Calcular</button>
        </div>
    </div>
    <script src="./tipCalculator.js"></script>
</body>
</html>
